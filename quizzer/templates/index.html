<!DOCTYPE html>
{% load staticfiles %}
<html ng-app="quizApp">
<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
  <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'angular js 1.5.9/angular.min.js' %}"></script>
  <script src="{% static 'angular js 1.5.9/angular-route.min.js' %}"></script>

  <script src="{% static 'jquery.js' %}"></script>
  <script src="../static/app.js?newversion"></script>
  <link href="../static/mystyle.css?newversion" type="text/css" rel="stylesheet">
</head>
<body>

  <header id="page-header">
      <nav class="navbar navbar-inverse">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="#/">Quizzer</a>
          </div>

          <ul class="nav navbar-nav navbar-right">

          {% if request.user.is_authenticated %}
              <li><a href="#/quizzes"><i class="fa fa-question"></i> Quizzes</a></li>
              <li><a href="#/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
          {% else %}
              <li><a href="#/login"><i class="fa fa-sign-in"></i> Login</a></li>
              <li><a href="#/register"><i class="fa fa-user-plus"></i> Register</a></li>
          {% endif %}
          </ul>
      </div>
      </nav>
  </header>

  <div id="main">
      <div ng-view></div>
  </div>

</body>
</html>
