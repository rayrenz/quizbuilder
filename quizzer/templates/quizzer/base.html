<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" ng-app="quizApp">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{#  <script src="{% static 'angular js 1.5.9/angular.min.js' %}"></script>#}
{#  <script src="{% static 'angular js 1.5.9/angular-route.min.js' %}"></script>#}
{#  <script src="{% static 'app.js' %}"></script>#}
  <title>{% block title %}{% endblock %}</title>
</head>
<body ng-controller="Appcontroller">
<div class="container">
  <div class="row">
    <nav class="navbar navbar-default">

      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'quizzer:home' %}">
          Quizzer
        </a>
      </div>

      <ul class="nav navbar-nav navbar-right">
      {% if request.user.is_authenticated %}
        <li><a><span class="glyphicon glyphicon-user"></span> {{ request.user }}</a></li>
        <li><a href="{% url 'quizzer:logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'quizzer:login' %}">Login</a></li>
        <li ng-click="register"><a href="#">Register</a></li>
      {% endif %}
      </ul>

    </nav>
  </div>

  <div class="row">
  {% block content %}
  {% endblock %}

  <div ng-view></div>

  </div>

</div>
{{ message }}
</body>
</html>
